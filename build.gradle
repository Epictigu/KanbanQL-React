apply plugin: 'idea'

task buildFullProject(type: Copy) {
    group = "kanban-ql"

    dependsOn(":frontend-react:buildFrontend")
    dependsOn(":backend:processResources")

    from "frontend-react/build/dist/"
    into "backend/src/main/resources/public/"

    finalizedBy(":backend:build")
}

task build {
    group = "build"
    dependsOn(buildFullProject)
}
